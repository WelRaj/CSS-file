<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 100px;
            width: 300px;
            height: 100px;
            background-color: beige;
            border: 2px solid green;
            transition: background 2s,width 1s,height 2s;
            transition: delay 1s;transition-timing-function: calc(delay);
        }
        div:hover{
          background-color: yellowgreen;
          height: 300px;
          width: 500px;
        }
    </style>
</head>
<body>
   <div></div>
</body>
</html>
