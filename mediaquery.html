<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        body{
            background-color: pink;
        }
        @media screen and (min-width: 580px)
        {
            body{
                background-color: green;
            }
        }
        @media screen and (min-width: 980px)
        {
            body{
                background-color: rgb(172, 68, 182);
            }
        }
    </style>
</head>
<body>
    <h1>Redsize the browser to see the effects</h1>
    <p> This is only for media type screen 480px wide</p>
</body>
</html>
