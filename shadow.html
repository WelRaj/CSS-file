<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadow</title>
    <style>
        h1{
            color: white;
            text-shadow: 2px 2px 3px black;
        }
        h2{
            color:red;


            
            font-size: 80px;
            text-shadow:  0 0 black,0 0 rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Text shadow property</h1>
    <h2>Text shadow property</h2>
</body>
</html>
