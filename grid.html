<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Element</title>
    <style>
      .container
      {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: rgb(58, 58, 232);
        padding: 11px;
      /*  row-gap: 25px;
        column-gap: 25px;*/
        gap: 25px 50px;
      }
      .item
      {
        background-color: rgb(207, 147, 219);
        border: 1px solid;
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
</head>
<body>
    <h1>grid Elements</h1>
    <p>In grid layout must have a parents element with <em>display
    </em> set as <em>grid</em> or <em>inline grid</em></p>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>

    </div>
</body>
</html>
